
{% extends 'base.html' %}

{% block base_head %}
<title>MARKET</title>
    {% include 'market/css/profile.html' %}
{% endblock %}

{% block content %}
<h1>MARKET</h1>
<body>
<table>
    {% for company in companies %}
  <tr>
      <th><a href="{% url 'market:transaction' company.code %}">{{ company.name }}</a></th>
    <th>{{ company.cap_type }}</th>
    <th>{{ company.cmp }}</th>
  </tr>
     {% endfor %}
</table>
{% endblock content %}
